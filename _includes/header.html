<ul class="navbar-nav ml-auto flex-nowrap">
  <!-- About -->
  <li class="nav-item {% if page.permalink == '/' %}active{% endif %}">
    <a class="nav-link" href="{{ '/' | relative_url }}">{{ about_title }}
      {% if page.permalink == '/' %}
        <span class="sr-only">(current)</span>
      {% endif %}
    </a>
  </li>

  <!-- Publications (if this is generated similarly, it would be here) -->
  <li class="nav-item">
    <a class="nav-link" href="{{ '/publications/' | relative_url }}">Publications</a>
  </li>

  <!-- CV -->
  <li class="nav-item">
    <a class="nav-link" href="{{ '/assets/CV.pdf' | relative_url }}" target="_blank">CV</a>
  </li>

  <!-- Other items follow -->
  {% if site.blog_nav_title %}
  <li class="nav-item {% if page.url contains 'blog' %}active{% endif %}">
    <a class="nav-link" href="{{ '/blog/' | relative_url }}">{{ site.blog_nav_title }}
      {% if page.url contains 'blog' %}
        <span class="sr-only">(current)</span>
      {% endif %}
    </a>
  </li>
  {% endif %}
  <!-- Remaining nav items -->
</ul>
